<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <script type="text/javascript" src="./index.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav justify-content-center">
        <h1>Weather Dashboard</h1>
    </nav>
    <div class="jumbotron">
        <div
            class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <div class="container">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2 city" type="text" placeholder="Enter a city"
                            aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0 getWeather" type="submit">Search</button>
                    </form>
                    <ul class="list-group lgWidth">
                        <h5> Recent Searches:</h3>
                            <li class="list-group-item">Cras justo odio</li>
                            <li class="list-group-item">Dapibus ac facilisis in</li>
                            <li class="list-group-item">Morbi leo risus</li>
                            <li class="list-group-item">Porta ac consectetur ac</li>
                            <li class="list-group-item">Vestibulum at eros</li>
                    </ul>

                </div>
            </div>
            <div class="col p-4 d-flex flex-column position-static">
                <br>
                <h3><strong class="d-inline-block mb-2 text-primary">Current Weather Conditions</strong></h3>
                <br>
                <h3 class="mb-0 city"></h3>
                <h4 class="mb-0 currentDate"></h4>
                <div id="icon"><img id="wicon" src="" alt=></div>
                <h4 class="mb-0 temp"></h4>
                <h4 class="mb-0 humidity"></h4>
                <h4 class="mb-0 windSpeed"></h4>
                <h4 class="mb-0 uvIndex"></h4>
            </div>
        </div>
        <h3 class="fiveDay"><strong class="d-inline-block mb-2 text-primary">5-day Forcast</strong></h3>
        <div class="row">
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
